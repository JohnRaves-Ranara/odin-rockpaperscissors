<!DOCTYPE html>

<html>
    <head>
    <title>rock paper scissos odin</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="display-choice" id="user-choice">
                    <h3 id="user-score"></h3>
                    <img src="assets\question-mark.jpeg" alt="" class="image user">
                    <h3>You</h3>
                </div>
                <div class="result">
                    <h5 class="result-text"></h5>
                </div>
                <div class="display-choice" id="computer-choice">
                    <h3 id="computer-score"></h3>
                    <img src="assets\question-mark.jpeg" alt="" class="image computer">
                    <h3>Computer</h3>
                </div>
            </div>
            <div class="choices">
                <img src="assets/rock.jpg" class="choice" id="rock">
                <img src="assets\paper.jpg" class="choice" id="paper">
                <img src="assets\scissors.jpg" class="choice" id="scissors">'
                    
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
